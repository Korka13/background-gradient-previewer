<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Background Gradient Previewer</title>
    <link rel="shortcut icon" sizes="16x16 24x24 32x32 48x48 64x64" href="https://background.gq/favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="page-container">
<div class="content-wrap">


    <h1>background gradient previewer</h1>
    <h2>Select Colors:</h2>
    <div id="colors">        
        <input type="button" id="color1" class="jscolor {onFineChange: 'changeColor(this)',width:101, padding:0, shadow:false, borderWidth:0, backgroundColor:'transparent', insetColor:'#000',position:'left'}" name="color1" value="3ba7ff">
        <input type="button" id="color2" class="jscolor {onFineChange: 'changeColor(this)',width:101, padding:0, shadow:false, borderWidth:0, backgroundColor:'transparent', insetColor:'#000',position:'right'}" name="color2" value="a9ff30">
    </div>
    <div class="code">
        <code id="css"></code>
        <button id="copy" data-clipboard-target="#css"><i class="far fa-copy"></i><span id="tooltip"></span></button>
    </div>
</div>
    <footer id="footer"><a href="https://github.com/Korka13/background-gradient-previewer"><i class="fab fa-github"></i></a></footer>
</div>
    
    <script src="js/lib/jscolor.js"></script>
    <script src="js/lib/clipboard.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    
</body>
</html>
